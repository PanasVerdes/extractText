<!DOCTYPE html>
<html>
<head>
    <title>Extracción de texto</title>
</head>
<body>
    <h1>Extracción de texto</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Selecciona un archivo PDF:</label><br>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf"><br>
        <input type="submit" value="Extraer">
    </form>
</body>
</html>
